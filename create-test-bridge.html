<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Test - ExamPlatform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        h2 { color: #333; margin-bottom: 1rem; }
        p { color: #666; }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 1.5rem auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h2>Creating Your New Test</h2>
        <div class="spinner"></div>
        <p>Please wait while we set up your test...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuUkqGDUCYjWXy0uiAIFJspH3Ri1Z8_84",
            authDomain: "examplatform-demo.firebaseapp.com",
            projectId: "examplatform-demo",
            storageBucket: "examplatform-demo.appspot.com",
            messagingSenderId: "322008688581",
            appId: "1:322008688581:web:ed253cd7982bdb02468548"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const groupId = urlParams.get('groupId');
                
                if (!groupId) {
                    throw new Error("Missing group ID");
                }

                onAuthStateChanged(auth, async (user) => {
                    if (!user) {
                        window.location.href = 'index.html';
                        return;
                    }
                    
                    try {
                        const newTestRef = await addDoc(collection(db, 'tests'), {
                            title: 'Untitled Test',
                            status: 'draft',
                            groupId: groupId,
                            ownerId: user.uid,
                            createdAt: serverTimestamp(),
                            questionCount: 0,
                        });
                        
                        // Store IDs in localStorage instead of URL parameters
                        localStorage.setItem('current_edit_test_id', newTestRef.id);
                        localStorage.setItem('current_edit_group_id', groupId);
                        
                        // Redirect to edit page without parameters
                        window.location.href = 'create-test.html';
                    } catch (error) {
                        console.error("Error creating test:", error);
                        alert("Failed to create test. Returning to group page.");
                        window.location.href = `group.html?id=${groupId}`;
                    }
                });
            } catch (error) {
                console.error("Bridge error:", error);
                alert("An error occurred. Redirecting to dashboard.");
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
