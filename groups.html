<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details - ExamPlatform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/group.css">
</head>

<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="container">
            <div class="header-content">
                <a href="dashboard.html" class="brand-text-link">ExamPlatform</a>
                <div class="user-menu">
                    <span id="user-display-name">Loading...</span>
                    <button class="btn-secondary" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="container">
            <!-- Group Header -->
            <div class="group-header fade-in">
                <div class="group-info">
                    <a href="dashboard.html" class="back-link">&larr; Back to Dashboard</a>
                    <h1 id="group-name">Loading Group...</h1>
                    <p class="group-code-display">Group Code: <span id="group-code">...</span></p>
                </div>
                <div id="owner-actions" style="display: none;">
                    <button class="btn-primary" id="create-test-btn">+ Create New Test</button>
                </div>
            </div>

            <!-- Main Content Grid -->
            <div class="group-content-grid">
                <!-- Left Column: Tests -->
                <div class="tests-section">
                    <h2>Tests</h2>
                    <div id="tests-list" class="item-grid">
                        <p id="no-tests-message">No tests have been created for this group yet.</p>
                        <!-- Test cards will be dynamically inserted here by JavaScript -->
                    </div>
                </div>

                <!-- Right Column: Members -->
                <div class="members-section">
                    <h2>Members</h2>
                    <ul id="members-list" class="item-list">
                       <p id="no-members-message">Loading members...</p>
                        <!-- Member list items will be inserted here by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/group.js" type="module"></script>
</body>

</html>
