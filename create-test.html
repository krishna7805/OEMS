<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Editor - ExamPlatform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/create-test.css">
</head>

<body>
    <header class="dashboard-header">
        <div class="container">
            <div class="header-content">
                <div class="nav-brand">
                     <img src="assets/images/OEMSLogo.png" alt="OEMSLogo" style="height: 3rem;">
                </div>
                <div class="user-menu">
                    <span id="user-display-name">Loading...</span>
                    <button class="btn-secondary" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="container">
            <div class="editor-header">
                <div class="editor-info">
                    <a href="#" id="back-to-group-link" class="back-link">&larr; Back to Group</a>
                    <input type="text" id="test-title-input" class="test-title-input" placeholder="Enter Test Title..." value="Untitled Test">
                </div>
                <div class="editor-actions">
                    <div class="test-code-display">
                        <span class="code-label">Test Code:</span>
                        <code id="test-code-display">Loading...</code>
                    </div>
                    <span class="status-badge" id="test-status-badge">Draft</span>
                    <button class="btn-primary" id="review-btn">Review & Finalize</button>
                </div>
            </div>

            <div class="question-builder" id="question-builder">
                <!-- Question cards dynamically inserted -->
            </div>

            <div class="add-question-container">
                <button id="add-question-btn" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Question
                </button>
                <div class="question-type-menu" id="question-type-menu">
                    <button data-type="multiple-choice" class="question-type-option">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        Multiple Choice
                    </button>
                    <button data-type="short-answer" class="question-type-option">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="18" x2="15" y2="18"></line>
                        </svg>
                        Short Answer
                    </button>
                    <button data-type="ranking" class="question-type-option">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                        Ranking
                    </button>
                    <button data-type="likert" class="question-type-option">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3v18h18"></path>
                            <path d="M18 17V9"></path>
                            <path d="M13 17V5"></path>
                            <path d="M8 17v-3"></path>
                        </svg>
                        Likert Scale
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="modal-overlay" id="summary-modal-overlay">
        <div class="summary-modal-container">
            <div class="summary-modal-header">
                <h2>Test Summary & Finalization</h2>
                <button class="modal-close" id="summary-modal-close">&times;</button>
            </div>
            <div class="summary-modal-content">
                <div class="summary-item">
                    <label for="summary-title-input">Test Title</label>
                    <input type="text" id="summary-title-input" class="neu-input" placeholder="Enter test title">
                </div>
                <div class="summary-item">
                    <label for="summary-description">Test Description / Instructions</label>
                    <div class="rich-text-editor">
                        <div class="toolbar" id="summary-toolbar">
                            <button type="button" data-command="bold"><b>B</b></button>
                            <button type="button" data-command="italic"><i>I</i></button>
                            <button type="button" data-command="underline"><u>U</u></button>
                            <button type="button" data-command="insertUnorderedList">●</button>
                        </div>
                        <div id="summary-description" class="neu-input editable-div" contenteditable="true" placeholder="e.g., This test covers chapters 1-5. You will have 30 minutes to complete it."></div>
                    </div>
                </div>
                <div class="summary-item">
                    <label>Direct Test Code</label>
                    <p class="summary-code" id="summary-test-code"></p>
                </div>
                <div class="summary-details">
                    <div class="summary-detail-item">
                        <label>Total Questions</label>
                        <p id="summary-questions"></p>
                    </div>
                    <div class="summary-detail-item">
                        <label>Total Marks</label>
                        <p id="summary-marks"></p>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="toggle-switch-container">
                        <label for="shuffle-questions-toggle">Shuffle Questions</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="shuffle-questions-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="summary-modal-actions">
                <button class="btn-secondary" id="back-to-editing-btn">← Back to Editing</button>
                <button class="btn-secondary" id="save-draft-btn">Save as Draft</button>
                <div class="publish-dropdown" id="publish-dropdown">
                    <button class="btn-primary publish-main" id="publish-main-btn">
                        <span>Publish</span>
                        <svg class="dropdown-arrow" viewBox="0 0 24 24" width="16" height="16">
                            <polyline points="6,9 12,15 18,9"></polyline>
                        </svg>
                    </button>
                    <div class="publish-dropdown-menu" id="publish-dropdown-menu">
                        <button class="dropdown-item" id="publish-now-btn">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                            Publish Now
                        </button>
                        <button class="dropdown-item" id="schedule-publish-btn">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            Schedule Publish
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="schedule-container" id="schedule-container" style="display: none;">
                <div class="schedule-content">
                    <label for="schedule-datetime">Publish on:</label>
                    <input type="datetime-local" id="schedule-datetime" class="neu-input">
                    <div class="schedule-actions">
                        <button class="btn-secondary" id="cancel-schedule-btn">Cancel</button>
                        <button class="btn-primary" id="confirm-schedule-btn">Schedule Publish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/create-test.js" type="module"></script>
</body>

</html>
